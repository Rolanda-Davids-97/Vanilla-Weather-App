<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple"
    />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="Weather-App-wrapper">
        <div class="Weather-App">
          <form id="search-form">
            <div class="row algin-items-start">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter your city"
                  class="form-control shadow-sm"
                  autocomplete="off"
                  autofocus="on"
                  id="city-input"
                />
              </div>

              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control bnt bnt-primary shadow-sm w-100"
                />
              </div>
            </div>
          </form>
          <br />
          <div class="col-12">
            <button class="bnt bnt-success w-100" id="current-location-button">
              Current location 📍
            </button>
          </div>
          <h1 class="font-effect-outline" id="city"></h1>
          <h2 id="date"></h2>
          <h3 id="description"></h3>
          <div class="row">
            <div class="col-4">
              <div class="clearflex weather-temperature">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/2408/2408610.png"
                  alt="moon"
                  id="icon"
                  class="float-left"
                />

                <strong id="temperature"> </strong>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link" class="active"> °F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-4">
            <ul>
              <li>humidity: <span id="humidity"></span>%</li>
              <li>wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>

        <p>This week</p>
        <hr />
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <strong class="days"> Thursday </strong> <br />
              <img
                src="https://cdn-icons-png.flaticon.com/512/2408/2408610.png"
                alt="moon"
                id="icon"
                class="float-left"
                width="30px"
              />
              <br />
              <span class="weather-forecast-temperature-max">21°c</span>
              <br />
              <span class="weather-forecast-temperature-min">8°c</span>
              <br />
              cloudy
            </div>

            <div class="col-2">
              <strong class="days"> Friday </strong> <br />
              <img
                src="https://cdn-icons-png.flaticon.com/512/2408/2408610.png"
                alt="moon"
                id="icon"
                class="float-left"
                width="30px"
              /><br />
              <span class="weather-forecast-temperature-max"> 21°c</span>
              <br />
              <span class="weather-forecast-temperature-min">2°c</span>
              <br />
              Sunny
            </div>
            <div class="col-2">
              <strong class="days"> Saturday </strong> <br />
              <img
                src="https://cdn-icons-png.flaticon.com/512/2408/2408610.png"
                alt="moon"
                id="icon"
                class="float-left"
                width="30px"
              /><br />
              <span class="weather-forecast-temperature-max">20°c</span>
              <br />
              <span class="weather-forecast-temperature-min">3°c</span>
              <br />
              sunny
            </div>
            <div class="col-2">
              <strong class="days"> Sunday </strong> <br />
              <img
                src="https://cdn-icons-png.flaticon.com/512/2408/2408610.png"
                alt="moon"
                id="icon"
                class="float-left"
                width="30px"
              />
              <br />
              <span class="weather-forecast-temperature-max">18°c</span>
              <br />
              <span class="weather-forecast-temperature-min">6°c</span>
              <br />
              clear sky
            </div>
            <div class="col-2">
              <strong class="days"> Monday</strong> <br />
              <img
                src="https://cdn-icons-png.flaticon.com/512/2408/2408610.png"
                alt="moon"
                id="icon"
                class="float-left"
                width="30px"
              /><br />
              <span class="weather-forecast-temperature-max"> 18°c</span>
              <br />
              <span class="weather-forecast-temperature-min">1°c </span>
              <br />
              sunny
            </div>
            <div class="col-2">
              <strong class="days"> Tuesday </strong><br />
              <img
                src="https://cdn-icons-png.flaticon.com/512/2408/2408610.png"
                alt="moon"
                id="icon"
                class="float-left"
                width="30px"
              />
              <br />
              <span class="weather-forecast-temperature-max">15°c</span>
              <br />
              <span class="weather-forecast-temperature-min"> 1°c</span>
              <br />
              clear sky
            </div>
          </div>
        </div>
      </div>
      <br />
      <small>
        <a
          href="https://github.com/Rolanda-Davids-97/Vanilla-Weather-App.git"
          target="_blank"
        >
          Open-source code</a
        >
        by Rolanda Davids
      </small>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
